<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RRTY Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .message-box {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 1.5rem;
      border-radius: 0.5rem;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      text-align: center;
      max-width: 90%;
      width: 400px;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
  </style>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/icon-192x192.png">
</head>

<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4 sm:p-6">
  <div class="w-full max-w-2xl bg-white shadow-xl rounded-2xl p-6 sm:p-8">
    <div class="flex flex-col items-center mb-6">
      <img src="https://www.audaxireland.org/wp-content/uploads/2019/02/AudaxIrelandLogo.png" alt="Audax Ireland Logo"
        class="h-24 w-auto mb-4 rounded-full">
      <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-800 text-center">RRTY Registration</h1>
      <p class="mt-2 text-gray-600 text-center max-w-lg">
        Please fill out this form to register your Audax Ireland rides for the RRTY (Randonneur Round the Year) award.
      </p>
    </div>

    <form id="registrationForm" class="space-y-6">
      <div class="bg-gray-50 p-6 rounded-xl border border-gray-200">
        <h2 class="text-xl sm:text-2xl font-bold text-gray-800 mb-4">Your Details</h2>
        <div>
          <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name</label>
          <input type="text" name="fullName" id="fullName" required
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2">
        </div>
        <div>
          <label for="membershipNumber" class="block text-sm font-medium text-gray-700">Audax Ireland Membership
            Number</label>
          <input type="text" name="membershipNumber" id="membershipNumber"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2">
        </div>
        <div>
          <label for="intendedDate" class="block text-sm font-medium text-gray-700">Intended Date of Ride</label>
          <input type="date" name="intendedDate" id="intendedDate" required
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2">
        </div>
      </div>

      <div class="bg-gray-50 p-6 rounded-xl border border-gray-200">
        <h2 class="text-xl sm:text-2xl font-bold text-gray-800 mb-4">Challenge Details</h2>
        <div>
          <label for="challengeType" class="block text-sm font-medium text-gray-700">Challenge Type</label>
          <select id="challengeType" name="challengeType" required
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2">
            <option value="EaCy 100">EaCy 100</option>
            <option value="EaCy 200">EaCy 200</option>
          </select>
        </div>
        <!-- 
        <div>
          <label for="paymentAmount" class="block text-sm font-medium text-gray-700">Payment Amount (â‚¬)</label>
          <input type="number" name="paymentAmount" id="paymentAmount" value="0" min="0" required
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2">
        </div>
         -->
      </div>

      <div class="bg-gray-50 p-6 rounded-xl border border-gray-200">
        <h2 class="text-xl sm:text-2xl font-bold text-gray-800 mb-4">Submit completed form and/or proof of route completion</h2>
        <div>
          <label for="stravaLink" class="block text-sm font-medium text-gray-700">Strava Link (Optional)</label>
          <input type="url" name="stravaLink" id="stravaLink"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2">
        </div>
        <div>
          <label for="gpxFile" class="block text-sm font-medium text-gray-700">GPX File (Optional)</label>
          <input type="file" name="gpxFile" id="gpxFile" accept=".gpx"
            class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-violet-50 file:text-violet-700 hover:file:bg-violet-100">
        </div>
        <div>
          <label for="photosFile" class="block text-sm font-medium text-gray-700">Photos (Optional)</label>
          <input type="file" name="photosFile" id="photosFile" accept="image/*" multiple
            class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-violet-50 file:text-violet-700 hover:file:bg-violet-100">
        </div>
      </div>

      <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4">
        <button type="submit"
          class="flex-1 w-full flex justify-center py-3 px-6 border border-transparent rounded-full shadow-sm text-lg font-bold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
          Submit Registration
        </button>
        <button type="button" id="debugButton"
          class="flex-1 w-full flex justify-center py-3 px-6 border border-gray-300 rounded-full shadow-sm text-lg font-bold text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
          Debug Test Submission
        </button>
      </div>

    </form>
    <div id="loadingMessage" class="hidden text-center mt-6 text-indigo-600 font-semibold animate-pulse">
      Submitting...
    </div>
    <div id="messageContainer"></div>
  </div>

  <script>
    // IMPORTANT: Replace this with your actual Apps Script Web App URL.
    const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzl4Z8C1lHfcfUP1HMuM6DYwOKqACqKF6HLHKsdGaPIYzniilIY0LtLYCnql81XFbBttA/exec';

    const form = document.getElementById('registrationForm');
    const loadingMessage = document.getElementById('loadingMessage');
    const messageContainer = document.getElementById('messageContainer');
    const debugButton = document.getElementById('debugButton');

    function showMessageBox(type, message) {
      const messageClass = type === 'success' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700';
      const heading = type === 'success' ? 'Success!' : 'Submission Failed';

      const overlayDiv = document.createElement('div');
      overlayDiv.className = 'overlay';

      const messageBoxDiv = document.createElement('div');
      messageBoxDiv.className = `message-box ${messageClass}`;
      messageBoxDiv.innerHTML = `
        <h3 class="text-2xl font-bold mb-2">${heading}</h3>
        <p class="text-lg">${message}</p>
        <button class="mt-4 px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600 transition-colors">Close</button>
      `;

      document.body.appendChild(overlayDiv);
      document.body.appendChild(messageBoxDiv);

      const closeButton = messageBoxDiv.querySelector('button');
      closeButton.addEventListener('click', () => {
        document.body.removeChild(overlayDiv);
        document.body.removeChild(messageBoxDiv);
      });
    }

    async function sendData(event) {
      event.preventDefault();

      loadingMessage.classList.remove('hidden');
      messageContainer.innerHTML = '';
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      // Handle files separately
      const gpxFile = formData.get('gpxFile');
      const photosFile = formData.get('photosFile');

      // Convert files to base64
      const filePromises = [];
      if (gpxFile && gpxFile.size > 0) {
        filePromises.push(readFileAsBase64(gpxFile).then(base64 => {
          data.gpxFile = base64;
          data.gpxFileName = gpxFile.name;
        }));
      }
      if (photosFile && photosFile.size > 0) {
        filePromises.push(readFileAsBase64(photosFile).then(base64 => {
          data.photosFile = base64;
          data.photosFileName = photosFile.name;
        }));
      }
      
      await Promise.all(filePromises);

      try {
        const response = await fetch(APPS_SCRIPT_URL, {
          method: 'POST',
          mode: 'no-cors',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
        });

        // The 'no-cors' mode prevents us from reading the response.
        // We'll rely on the backend to successfully process the request.
        // If the request completes without a network error, we assume success.
        loadingMessage.classList.add('hidden');
        showMessageBox('success', 'Thank you for your submission!');
        form.reset();
      } catch (error) {
        loadingMessage.classList.add('hidden');
        console.error('Submission failed:', error);
        showMessageBox('error', 'The submission failed. Please try again or check your internet connection.');
      }
    }

    function readFileAsBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    form.addEventListener('submit', sendData);

    debugButton.addEventListener('click', async () => {
      loadingMessage.classList.remove('hidden');
      const debugData = {
        fullName: 'Test Submission from Debug Button',
        membershipNumber: 'DEBUG',
        intendedDate: new Date().toISOString().split('T')[0],
        challengeType: 'Debug Test',
        paymentAmount: 0,
        stravaLink: 'https://www.strava.com/activities/debug',
        gpxFile: '',
        gpxFileName: '',
        photosFile: '',
        photosFileName: ''
      };

      try {
        await fetch(APPS_SCRIPT_URL, {
          method: 'POST',
          mode: 'no-cors',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(debugData),
        });
        loadingMessage.classList.add('hidden');
        showMessageBox('success', 'Debug submission sent successfully. Check your Google Sheet in a few moments.');
      } catch (error) {
        loadingMessage.classList.add('hidden');
        console.error('Debug submission failed:', error);
        showMessageBox('error', 'Debug submission failed. Check the browser console.');
      }
    });

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/rrty/service-worker.js', {
          scope: '/rrty/'
        }).then(registration => {
          console.log('Service Worker registered:', registration);
        }).catch(error => {
          console.log('Service Worker registration failed:', error);
        });
      });
    }
  </script>
</body>

</html>
